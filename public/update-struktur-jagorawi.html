<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Struktur Organisasi Jagorawi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f9ff; /* Background biru yang lembut */
            color: #000080; /* Warna teks biru tua */
        }

        h2 {
            color: #ffcc00; /* Warna kuning untuk heading */
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            border-color: #000080; /* Warna biru tua untuk border input */
        }

        label {
            color: #000080; /* Warna biru tua untuk label */
        }

        .btn-primary {
            background-color: #000080; /* Warna biru tua untuk tombol */
            border-color: #000080;
        }

        .btn-primary:hover {
            background-color: #ffcc00; /* Warna kuning saat hover */
            border-color: #ffcc00;
            color: #000080; /* Teks biru saat hover */
        }

        .container {
            background-color: #ffffff; /* Latar belakang putih untuk form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Personel K3 Jagorawi</h2>
        <form id="updatePersonelK3Form">
            <div class="form-group">
                <label for="ketua">Ketua</label>
                <input type="text" class="form-control" id="ketua" placeholder="Masukkan nama Ketua" required>
            </div>
            <div class="form-group">
                <label for="sekretaris">Sekretaris</label>
                <input type="text" class="form-control" id="sekretaris" placeholder="Masukkan Nama sekretaris" required>
            </div>
            <div class="form-group">
                <label for="anggota1">Anggota 1</label>
                <input type="text" class="form-control" id="anggota1" placeholder="Masukkan Role anggota 1" required>
            </div>
            <div class="form-group">
                <label for="anggota2">Anggota 2</label>
                <input type="text" class="form-control" id="anggota2" placeholder="Masukkan Role anggota 2" required>
            </div>
            <div class="form-group">
                <label for="anggota3">Anggota 3</label>
                <input type="text" class="form-control" id="anggota3" placeholder="Masukkan Role anggota 3" required>
            </div>
            <div class="form-group">
                <label for="anggota4">Anggota 4</label>
                <input type="text" class="form-control" id="anggota4" placeholder="Masukkan Role anggota 4" required>
            </div>
            <div class="form-group">
                <label for="anggota5">Anggota 5</label>
                <input type="text" class="form-control" id="anggota5" placeholder="Masukkan Role anggota 5" required>
            </div>

            <button id="submit" type="submit" class="btn btn-primary btn-block">Update Personel</button>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById('updatePersonelK3Form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form secara default

            // Ambil data dari form
            const ketua = document.getElementById('ketua').value;
            const sekretaris = document.getElementById('sekretaris').value;
            const anggota1 = document.getElementById('anggota1').value;
            const anggota2 = document.getElementById('anggota2').value;
            const anggota3 = document.getElementById('anggota3').value;
            const anggota4 = document.getElementById('anggota4').value;
            const anggota5 = document.getElementById('anggota5').value;

            // Kirim data menggunakan Axios
            axios.put(`/updatestrukturjagorawi`, {
                ketua: ketua,
                sekretaris: sekretaris,
                anggota1: anggota1,
                anggota2: anggota2,
                anggota3: anggota3,
                anggota4: anggota4,
                anggota5: anggota5
            })
            .then(response => {
                console.log(response.data); // Debugging response dari server
                if (response.data.message === "Update Success") {
                    alert('Data updated successfully!');
                    window.location.href = 'http://localhost:3000/rekap-data-jagorawi.html'; // Redirect jika sukses
                } else {
                    alert('Data update failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
